<!DOCTYPE html>
<html>
<head>
    
    <script>
    let r = Math.floor(Math.random() * 255);
    let g = Math.floor(Math.random() * 255);
    let b = Math.floor(Math.random() * 255);
    
    let reverseR = false;
    let reverseG = false;
    let reverseB = false;
    
    setInterval(changeColor,10);
    
function changeColor(){
  if(reverseR === false){r += 1 ;}
    if(r === 255){reverseR = true}
    else if(r === 0){reverseR = false}
    if(reverseR === true){r -= 1 ;  }
    if(reverseG === false){g += 1 ;}
    if(g === 255){reverseG = true}
    else if(g === 0){reverseG = false}
    if(reverseG === true){g -= 1 ;  }
    if(reverseB === false){b += 1 ;}
    if(b === 255){reverseB = true}
    else if(b === 0){reverseB = false}
    if(reverseB === true){b -= 1 ;}
    document.body.style.backgroundColor = `rgb( ${r}, ${g}, ${b} )`;}
    </script>
